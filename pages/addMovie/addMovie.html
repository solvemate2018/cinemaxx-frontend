<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/addMovie/addMovie.css">
    <title>Create Movies</title>
</head>
<body>
    <header></header>
    <div class="container">
        <h1>Create Movie</h1>
        <br>

        <div class = "form-container">
            <form action="">
                <div class="text-input">

                    <label class="form-label">Title</label>
                        <div>
                            <input type="text" required="required" placeholder="Movie Title" id="title-input" />
                        </div>
                            <br>

                    <label class="form-label">Duration in min.</label>
                        <div>
                            <input type = "number" min="0", max="1000" placeholder="100" id ="duration-input"/>
                        </div>
                </div>
                    <br>

                <div class = "select-input">
                    <label class="form-label">Category</label>
                    <div>
                        <select class="form-select form-select-lg mb-3" id="select-category" required>
                            <option value="" disabled selected>Select Category</option>
                        </select>                          
                    </div>  
                    <br>
                    
                    <label class="form-label">Genre</label>
                    <div>
                        <select class="form-select form-select-lg mb-3" id="select-genre" required>
                            <option value="" disabled selected>Select Genre</option>
                        </select>
                    </div>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>
    </div>
    <br>
    <footer class="border-top footer text-muted"></footer>
    
</body>
</html>
